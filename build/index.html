<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bundle.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body class="mdc-typography">
  <header class="page-header">
    <div class="central-wrapper mdc-layout-grid">
      <div class="mdc-layout-grid__inner">
        <h1 class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4 mdc-typography--headline1 main-title">The News App</h1>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2"></div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4 mdc-select source-dropdown">
          <input type="hidden" name="enhanced-select">
          <i class="mdc-select__dropdown-icon dropdown-icon"></i>
          <div class="mdc-select__selected-text selected-text"></div>
          <div class="mdc-select__menu mdc-menu mdc-menu-surface">
            <ul class="mdc-list source-selector">
              <li class="mdc-list-item mdc-list-item--selected" data-value="" aria-selected="true"></li>
            </ul>
          </div>
          <span class="mdc-floating-label select-label">Select News Source</span>
          <div class="mdc-line-ripple"></div>
        </div>
      </div>
    </div>

  </header>
  <main class="page-main">
    <div class="central-wrapper">
      <div class="mdc-layout-grid">
        <section class="mdc-layout-grid__inner articles">
        </section>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    <div class="central-wrapper footer-text-wrapper">
      <p class="mdc-typography mdc-typography--headline4 page-footer-text">Powered by
          <a href="newsapi.org" class="footer-link">NewsApi.org</a>
      </p>
    </div>
  </footer>
  <script src="app.bundle.js" async></script>
</body>
</html>
